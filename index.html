<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="main">
      <div class="main-box">
        <h1 class="questionHead">
          Question- <span class="questionNum">1</span> /
          <span class="totalQuestions">2</span>
        </h1>

        <p class="question">1. Who is king of Cricket?</p>

        <div class="options">
          <button class="option option-1">
            A. <span class="opt opt-1">Virat</span>
          </button>

          <button class="option option-2">
            B. <span class="opt opt-2">Sachin</span>
          </button>

          <button class="option option-3">
            C. <span class="opt opt-3">Dhoni</span>
          </button>

          <button class="option option-4">
            D. <span class="opt opt-4">Rohit</span>
          </button>
        </div>
        <div class="submissonButtons">
          <button class="sub next">Next -></button>
          <button class="sub submit hidden">Submit</button>
        </div>
        <div class="overlay hidden"></div>
      </div>

      <div class="scoreCard hidden">
        <h1>SCORECARD</h1>

        <h3>Total Questions</h3>
        <p class="totalQues">1</p>

        <h3>Questions Answered</h3>
        <p class="questionsAnswered">2</p>

        <h3>Correct Answers</h3>
        <p class="correctAnswers">3</p>

        <h3>Total Score</h3>
        <p class="totalScore">4</p>

        <button class="restart">Restart</button>

      </div>
      <img src="https://github.com/sasank0269/CricketQuiz/blob/main/CricketWickets.png" alt="">
      <div class="timer">
        <span class="timeRemaining">30</span> seconds remaining!!
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
